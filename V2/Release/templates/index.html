<!DOCTYPE html>
<html>
<head>
    <title>Video Feed</title>
</head>
<body>
    <h1>Camera Feed</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    <br>
    <h1>Camera Settings</h1>
    <form method="POST" action="{{ url_for('index') }}">
        <label for="gain">Gain:</label>
        <input type="number" name="gain" id="gain" value="{{ gain }}" />
        <br>
        <label for="brightness">Brightness:</label>
        <input type="number" name="brightness" id="brightness" value="{{ brightness }}" />
        <br>
        <label for="contrast">Contrast:</label>
        <input type="number" name="contrast" id="contrast" value="{{ contrast }}" />
        <br>
        <label for="saturation">Saturation:</label>
        <input type="number" name="saturation" id="saturation" value="{{ saturation }}" />
        <br>
        <label for="exposure">Exposure:</label>
        <input type="number" name="exposure" id="exposure" value="{{ exposure }}" />
        <br>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
